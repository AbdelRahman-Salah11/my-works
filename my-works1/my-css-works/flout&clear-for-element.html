<!DOCTYPE html>
<html lang="ar">
<head>
	<meta charset="utf-8">
	<title>float and clear</title>
	<style>

	div{
		background-color:greenyellow ;

		
	}

	p{
		width: 50px;
		height: 50px;
		border: 2px dashed black;
        padding: 30px;
		
        
	}

		#p1 {
           background-color:skyblue;
           height: 200px;
            float: right;
		    margin: 0;
		}

		#p2 {
			background-color:beige;
		    height: 200px;
		} 

		#p3 {
          background-color:red;
		clear:both;
		}

		#p4 {
           background-color:yellow;
		}
         h2{
         	clear: left;
         }
	</style>
</head>
<body>
	<h1>here is block show</h1>
<div>
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
<p id="p4"></p>
<h2>here is your position</h2>
</div>
</body>
</html>
